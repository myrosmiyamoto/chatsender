services:
  webapp:
    build:
      context: .
      args:
        NEXT_PUBLIC_TENANT_ID: ${NEXT_PUBLIC_TENANT_ID}
        NEXT_PUBLIC_CLIENT_ID: ${NEXT_PUBLIC_CLIENT_ID}
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - webapp
    restart: unless-stopped
